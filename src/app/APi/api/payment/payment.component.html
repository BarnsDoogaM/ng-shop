<section class="form">
    <div class="form__section">
        <form>
            <p>Enter your card details</p>
            <div class="form__container">
                <label for="">Card Number</label>
                <input class="form__input" type="text" formControlName="cvv">
            </div>

            <div class="form__expiry">
                <div class="form__container form__container--one">
                    <label for="">Expiry Date</label>
                    <input class="form__input form__input--expirydate" type="text">
                </div>
                <div class="form__container form__container--two">
                    <label for="">CVV</label>
                    <input class="form__input form__input--cvv" type="text">
                </div>
            </div>

            <div class="form__container">
                <label for="">Order Summary</label>
                <input class="form__input" type="text">
            </div>

            <div class="form__container">
                <label for="">Shipping Address</label>
                <input class="form__input" type="text">
            </div>

            <div class="form__container">
                <label for="">PayMent Summary</label>
                <input class="form__input" type="text">
            </div>
            <button>PAY</button>
        </form>
    </div>
</section>
