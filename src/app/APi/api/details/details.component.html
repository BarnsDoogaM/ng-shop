<section class="card">
    <div class="card__display-flex">
        
        <div class="card__all" *ngIf="product$ | async as product">
            <div class="card__head">
                <img [src]="product.image" alt="">
            </div>
            <div class="card__body">
                <h3>Title: {{ product.title}}</h3>
                <h4>Price: {{product.price | currency}}</h4>
                <p>Rating: {{product.rating}}</p>
                <p>Description: <br>{{product.description}}</p>
                <h4>Category: {{product.category}}</h4>

                <div class="card__button">
                    <button class="card__btn card__btn--one" routerLink="/APi/payment">Add To Cart</button>
                   <button class="card__btn card__btn--two" routerLink="/products/APi">Back to products</button>
                </div>
            </div>
        </div>
    
       
    </div>
    <div *ngIf="errorMessage$ | async as errorMessage">
        <p>{{errorMessage}}</p>
       </div>
    
    </section>
