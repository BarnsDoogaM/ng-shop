<header class="header" appFilter>
    <div class="header__start">
        <a class="header__anchor" routerLink="/welcome">Angular Test</a>
    </div>
    <div class="header__end">
        <div class="header__ic">
            <i class="bi bi-search"></i>
            <input type="text" class="header__input" [ngModel]="filter$ | async" (ngModelChange)="doFilter($event)"
                placeholder="Search...">
        </div>
        <a routerLink="" class="header__link header__link--margin"></a>
        <a routerLink="/welcome" class="header__link">Shop</a>
        <a routerLink="/APi/checkout" class="header__api header__api--icon"><i class="bi-cart"></i></a>
        <a routerLink="/APi/cart" class="header__api">cart</a>
    </div>
</header>
